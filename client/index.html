<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="#">

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"></script>

    <!-- vue -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <!-- axios -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <title>Demo Vue Lifecycle</title>
  </head>

  <body>
    <div id="app">

      <!-- NAVBAR -->
      <nav class="navbar navbar-light bg-warning px-5">
        <div class="container">
          <span class="navbar-brand mb-0 h1">
            Database Group
          </span>
          <div class="d-flex align-items-center">
            <div id="username">{{ message }}</div>
            <button @click="doLogout" id="logout-button" class="btn btn-outline-danger mx-3">Logout</button>
          </div>
        </div>
      </nav>
      <!-- END OF NAVBAR -->

      <!-- LOGIN SECTION -->
      <section v-if="currentPage === 'loginPage'" id="login-section">
        <div class="container d-flex justify-content-center my-5">
          <div class="card p-3 w-50">
            <h4 class="text-center mb-3">Login</h4>

            <form id="login-form" @submit.prevent="doLogin">

              <label for="form-name" class="form-label">Email</label>
              <input v-model="inputLogin.email" id="form-email" type="email" placeholder="input email"
                class="form-control mb-3">

              <label for="form-company" class="form-label">Password</label>
              <input v-model="inputLogin.password" id="form-password" type="text" placeholder="input password"
                class="form-control mb-3">

              <button type="submit" class="btn btn-warning">Submit</button>
            </form>
          </div>
        </div>
      </section>
      <!-- END OF LOGIN SECTION -->

      <!-- HOME SECTION -->
      <div v-if="currentPage === 'homePage'" class="container my-5">
        <div class="d-flex flex-column align-items-center justify-content-center my-5">
          <h2>Database Group</h2>
          <button class="btn btn-primary" @click="changePage('addPage')">Add New Girlgroup</button>
        </div>
        <div class="row row-cols-4 g-3">

          <!-- ITEM -->
          <div class="col" v-for="girlGroup in girlGroups" :key="girlGroup.id">
            <div class="card">
              <img :src="girlGroup.imgUrl" style="height: 12rem; object-fit: cover;" alt="">
              <div class="card-body">
                <h5 class="card-title">{{ girlGroup.name }}</h5>
                <p class="card-text">{{ girlGroup.company }}</p>
              </div>
            </div>
          </div>

        </div>
      </div>
      <!-- END OF HOME SECTION -->

      <!-- ADD NEW GROUP SECTION -->
      <section v-if="currentPage === 'addPage'" id="add-section">
        <div class="container d-flex justify-content-center my-5">
          <div class="card p-3 w-50">
            <h4 class="text-center mb-3">Add New Group</h4>

            <form id="add-form" @submit.prevent="addGirlGroup">

              <label for="form-name" class="form-label">Name</label>
              <input v-model="inputGirlGroup.name" id="form-name" type="text" placeholder="input name"
                class="form-control mb-3">

              <label for="form-company" class="form-label">Company</label>
              <input v-model="inputGirlGroup.company" id="form-company" type="text" placeholder="input company"
                class="form-control mb-3">

              <label for="form-imgUrl" class="form-label">ImageUrl</label>
              <input v-model="inputGirlGroup.imgUrl" id="form-imgUrl" type="text" placeholder="input image url"
                class="form-control mb-3">

              <button type="submit" class="btn btn-warning">Submit</button>
            </form>
          </div>
        </div>
      </section>
      <!-- END OF ADD NEW GROUP SECTION -->
    </div>

    <!-- script js -->
    <script src="./index.js"></script>
  </body>

</html>
